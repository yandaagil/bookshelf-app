<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary mb-3"
      style="background-color: #0d3b66"
    >
      <div class="container container-fluid">
        <span class="navbar-brand mb-0 h1 text-white">BOOKSHELF APPS</span>
        <form class="ms-auto d-flex w-50 justify-content-end">
          <input
            type="text"
            class="form-control"
            placeholder="Cari judul buku"
            id="cari"
            onkeyup="findBookTitle()"
          />
        </form>
      </div>
    </nav>

    <main>
      <section class="container mb-3">
        <div class="card text-bg-light">
          <h3 class="card-header">Masukkan Buku Baru</h3>
          <div class="card-body">
            <form id="inputBook">
              <div class="row">
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label for="inputBookTitle" class="form-label">Judul</label>
                    <input
                      class="form-control"
                      id="inputBookTitle"
                      type="text"
                      required
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="inputBookAuthor" class="form-label"
                      >Penulis</label
                    >
                    <input
                      class="form-control"
                      id="inputBookAuthor"
                      type="text"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="mb-3">
                    <label for="inputBookYear" class="form-label">Tahun</label>
                    <input
                      class="form-control"
                      id="inputBookYear"
                      type="number"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="mb-3 form-check">
                <label for="inputBookIsComplete">Selesai dibaca</label>
                <input
                  class="form-check-input"
                  id="inputBookIsComplete"
                  type="checkbox"
                  onclick="changeAddText()"
                />
              </div>
              <button class="btn btn-primary" id="bookSubmit" type="submit">
                Masukkan Buku ke rak
                <span class="check-text fw-bold">Belum Selesai Dibaca</span>
              </button>
              <div id="liveAlertPlaceholder"></div>
            </form>
          </div>
        </div>
      </section>

      <section class="container mb-3">
        <div class="row">
          <div class="col-lg-6 mb-3">
            <div class="card text-bg-light">
              <h3 class="card-header">Belum Selesai Dibaca</h3>
              <div class="card-body">
                <div id="incompleteBookshelfList" class="list-group">
                  <!--Content-->
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 mb-3">
            <div class="card text-bg-light">
              <h3 class="card-header">Selesai Dibaca</h3>
              <div class="card-body">
                <div id="completeBookshelfList" class="list-group">
                  <!--Content-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
